name: Basic Diagnostics

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  diagnostics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Report Git Status
        run: |
          echo "=== Git Status ==="
          git status --short

      - name: Warn if Library folder is committed
        run: |
          echo "=== Checking for Library folder ==="
          if [ -d "Library" ]; then
            echo "⚠️  Warning: Library/ folder is committed! This will break clones."
          else
            echo "✔ Library folder not committed."
          fi

      - name: Check .gitignore basics
        run: |
          echo "=== Checking .gitignore ==="
          if [ ! -f ".gitignore" ]; then
            echo "⚠️ No .gitignore found!"
            exit 0
          fi

          grep -q "[Ll]ibrary/" .gitignore && echo "✔ .gitignore includes Library/" || echo "⚠️ Missing Library/ ignore rule"
          grep -q "[Tt]emp/" .gitignore && echo "✔ .gitignore includes Temp/" || echo "⚠️ Missing Temp/ ignore rule"
          grep -q "[Ll]ogs/" .gitignore && echo "✔ .gitignore includes Logs/" || echo "⚠️ Missing Logs/ ignore rule"
